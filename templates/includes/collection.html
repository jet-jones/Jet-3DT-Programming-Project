


<div class="container" style="display: flex;">
    <div >
    {% if lists: %}
        {% set count = [1] %}
        {% for list_row in lists | batch(2,'&nbsp;') %}
            {% for list in list_row: %}
                {% set __ = count.append(1) %}
                {% set index = count|length - 2 %}
                {% set extra = extra[index] %}
                {% include "list.html" %}
            {% endfor %}
        {% endfor %}
    {% endif %}
    </div>
</div>
